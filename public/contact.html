	<!--CSS Reset file-->

	<!--External CSS file-->

<!--Main page content-->
<div id="mainSection">
	<div id="contact">
		<br>
		<h1>Contact me</h1>
		<br>
		<form id="contactform">
			<p>
			<label for='name'>Your name:</label> <br>
			<input type="text" name="name" class="contactMeField" id="name"><br><br>
			</p>
			<p>
			<label for='email'>Your email address:</label> <br>
			<input type="text" name="email" class="contactMeField" id="email"><br><br>
			</p>
			<p>
			<label for='message'>Your message:</label> <br>
			<textarea name="message" class="contactMeMessage" id="message"></textarea><br><br>
			</p>
			<button class="contactSubmitBtn">Submit</button><br><br>
		</form>
	</div>
</div>
